<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftShip - Admin Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> body { background-color: #f4f7fc; } </style>
</head>
<body>
    <div class="container">
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="col-md-5">
                <!-- LOGIN FORM (Visible by default) -->
                <div id="loginSection" class="card shadow-lg">
                    <div class="card-header bg-dark text-white text-center py-3">
                        <h3 class="mb-0">Admin Panel Login</h3>
                    </div>
                    <div class="card-body p-4">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold">Email Address</label>
                                <input type="email" class="form-control form-control-lg" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label fw-bold">Password</label>
                                <input type="password" class="form-control form-control-lg" id="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg" id="loginButton">Login</button>
                            </div>
                        </form>
                        <div id="responseMessage" class="mt-3"></div>
                    </div>
                </div>

                <!-- UPDATE PANEL (Hidden by default, will be shown after successful login) -->
                <div id="updateSection" class="card shadow-lg d-none">
                    <div class="card-header bg-dark text-white">
                        <h3>Update Package Status</h3>
                    </div>
                    <div class="card-body p-4">
                        <!-- The update form will be built here in the next step -->
                        <p>Welcome, Admin! The update form will appear here.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="admin-script.js"></script>
</body>
</html>
