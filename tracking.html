<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Tracking - SwiftShip Logistics</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Leaflet Map CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0E1D34;
            --secondary-color: #d96c2c;
            --bg-light: #f4f7fa;
            --success: #198754;
            --sidebar-width: 400px;
        }

        body {
            font-family: 'Inter', 'Poppins', sans-serif;
            background-color: var(--bg-light);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* --- Navbar --- */
        .navbar {
            background-color: var(--primary-color);
            padding: 10px 0;
            z-index: 1030;
            flex-shrink: 0;
        }
        .navbar-brand img { height: 40px; }
        .nav-link { color: rgba(255,255,255,0.8) !important; font-size: 0.9rem; }
        .nav-link.active { color: var(--secondary-color) !important; }

        /* --- Dashboard Layout --- */
        .dashboard-container {
            display: flex;
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        /* --- Sidebar (Left) --- */
        .tracking-sidebar {
            width: var(--sidebar-width);
            background: white;
            height: 100%;
            overflow-y: auto;
            box-shadow: 2px 0 15px rgba(0,0,0,0.05);
            z-index: 1000;
            padding: 25px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- Map Wrapper (Right) --- */
        .map-wrapper {
            flex-grow: 1;
            position: relative;
            background: #e5e9ec;
            height: 100%;
        }
        #tracking-map {
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* --- Search Box --- */
        .search-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #eee;
        }
        .form-control-search {
            border: none;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* --- Shipment Info --- */
        .shipment-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .tracking-number {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.4rem;
            color: var(--primary-color);
            letter-spacing: 0.5px;
        }
        .status-badge {
            background: rgba(25, 135, 84, 0.1);
            color: var(--success);
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.75rem;
            display: inline-flex;
            align-items: center;
        }

        /* --- Timeline --- */
        .timeline {
            position: relative;
            padding-left: 30px;
            margin-top: 20px;
        }
        .timeline-item {
            position: relative;
            padding-bottom: 30px;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -29px;
            top: 5px;
            bottom: -5px;
            width: 2px;
            background: #e9ecef;
        }
        .timeline-item:last-child::before { display: none; }
        
        .timeline-icon {
            position: absolute;
            left: -38px;
            top: 0;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
            border: 3px solid #e9ecef;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
        }
        
        /* Active State (Current) */
        .timeline-item.active .timeline-icon {
            border-color: var(--secondary-color);
            background: var(--secondary-color);
            box-shadow: 0 0 0 4px rgba(217, 108, 44, 0.2);
        }
        
        /* Completed State (Past) */
        .timeline-item.completed .timeline-icon {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }
        .timeline-item.completed::before { background: var(--primary-color); }

        .timeline-body { font-weight: 600; color: var(--primary-color); margin-bottom: 2px; font-size: 0.9rem; }

        /* --- Driver Card --- */
        .driver-card {
            background: var(--primary-color);
            color: white;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(14, 29, 52, 0.2);
        }
        .driver-img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            margin-right: 15px;
        }

        /* --- Map Widgets --- */
        .map-widget {
            position: absolute;
            z-index: 999;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            top: 20px;
            right: 20px;
            max-width: 250px;
            display: none;
        }
        
        /* Pulse Animation */
        .live-dot {
            width: 8px;
            height: 8px;
            background-color: var(--success);
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse-green 2s infinite;
        }
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(25, 135, 84, 0.7); }
            70% { box-shadow: 0 0 0 6px rgba(25, 135, 84, 0); }
            100% { box-shadow: 0 0 0 0 rgba(25, 135, 84, 0); }
        }

        /* --- Responsive Logic --- */
        @media (max-width: 991px) {
            body { height: auto; min-height: 100vh; }
            .dashboard-container { flex-direction: column-reverse; }
            .tracking-sidebar { width: 100%; height: auto; overflow: visible; }
            .map-wrapper { height: 50vh; min-height: 350px; }
            .search-card { margin-top: 0; }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/logo.png" alt="SwiftShip Logo">
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link active" href="tracking.html">Tracking</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Area -->
    <div class="dashboard-container">
        
        <!-- LEFT SIDEBAR -->
        <aside class="tracking-sidebar">
            <!-- Search -->
            <div class="search-card">
                <h6 class="text-muted small mb-2 text-uppercase fw-bold">Track Shipment</h6>
                <form id="trackingForm" class="position-relative">
                    <input type="text" class="form-control form-control-search bg-white" id="trackingInput" placeholder="Enter Tracking Number" required>
                    <button type="submit" class="btn btn-sm btn-primary position-absolute top-50 end-0 translate-middle-y me-2 rounded-circle" style="width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; background: var(--secondary-color); border:none;">
                        <i class="bi bi-arrow-right"></i>
                    </button>
                </form>
            </div>

            <!-- Loading Spinner -->
            <div id="loading-spinner" class="text-center py-5 d-none">
                <div class="spinner-border text-secondary" role="status"></div>
                <p class="mt-2 small text-muted">Connecting to satellite...</p>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="text-center py-5 d-none">
                <div class="text-danger mb-2"><i class="bi bi-exclamation-octagon display-4"></i></div>
                <h5 class="fw-bold">No Package Found</h5>
                <p class="text-muted small">Please check your tracking ID and try again.</p>
            </div>

            <!-- Results Content (Dynamic) -->
            <div id="results-content" class="d-none">
                <div class="shipment-header">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <span class="d-block text-muted small mb-1">Tracking Number</span>
                            <div class="tracking-number" id="res-id">#-----</div>
                        </div>
                        <div class="status-badge">
                            <div class="live-dot"></div> <span id="res-status">---</span>
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="d-flex justify-content-between text-muted small mb-1">
                            <span>Estimated Delivery</span>
                            <span class="fw-bold text-dark" id="res-eta">---</span>
                        </div>
                        <div class="progress" style="height: 6px;">
                            <div class="progress-bar bg-secondary" id="res-progress" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>

                <!-- Timeline -->
                <div class="mb-4">
                    <h6 class="fw-bold mb-3">Shipment Journey</h6>
                    <ul class="timeline list-unstyled" id="timeline-container">
                        <!-- JS will inject items here -->
                    </ul>
                </div>

                <!-- Driver -->
                <div class="driver-card">
                    <img src="assets/img/driver.jpg" alt="Driver" class="driver-img">
                    <div class="flex-grow-1">
                        <h6 class="mb-0 fw-bold">Courier Assigned</h6>
                        <small style="opacity: 0.8;" id="driver-name">SwiftShip Agent</small>
                    </div>
                    <div class="driver-actions">
                        <a href="#" class="text-white fs-5"><i class="bi bi-telephone-fill"></i></a>
                    </div>
                </div>
            </div>
        </aside>

        <!-- RIGHT MAP -->
        <div class="map-wrapper">
            <!-- Floating Widget -->
            <div class="map-widget" id="map-widget">
                <h6 class="fw-bold mb-2">Current Location</h6>
                <div class="d-flex align-items-center">
                    <i class="bi bi-geo-alt-fill text-danger me-2 fs-4"></i>
                    <div class="lh-1">
                        <div class="fw-bold small" id="map-loc-name">Unknown</div>
                        <small class="text-muted" style="font-size: 0.7rem;">Live Updates</small>
                    </div>
                </div>
            </div>
            <!-- Map Container -->
            <div id="tracking-map"></div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
